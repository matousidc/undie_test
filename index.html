<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bag Collection</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libertinus+Serif&family=National+Park:wght@400;500&display=swap" rel="stylesheet">
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/libertinus/7.040/libertinus.min.css">-->
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Arial', sans-serif;
                line-height: 1.6;
                color: #333;
                /*                background: linear-gradient(135deg, #c8d5b9 0%, #a8c69f 25%, #8db596 50%, #7ba05b 75%, #9caf88 100%);*/
                /*                background: linear-gradient(135deg, #7ba05b 0%, #8db596 25%, #a8a8a8 50%, #969696 75%, #888888 100%);*/
                /*                background: linear-gradient(135deg, #7ba05b 0%, #8db596 25%, #a8a898 50%, #969688 75%, #888880 100%);*/
                /*                background: linear-gradient(135deg, #7ba05b 0%, #6b9555 25%, #8db596 50%, #5d7c52 75%, #7ba05b 100%);*/
                background: linear-gradient(135deg, #7ba05b 0%, #6b9555 25%, #92a888 50%, #969688 75%, #888880 100%);
                background-size: 300% 300%;
                animation: gradientShift 20s ease infinite;
                min-height: 100vh;
            }

            @keyframes gradientShift {
                0% {
                    background-position: 0 50%;
                }
                25% {
                    background-position: 100% 50%;
                }
                50% {
                    background-position: 100% 100%;
                }
                75% {
                    background-position: 0 100%;
                }
                100% {
                    background-position: 0 50%;
                }
            }



            /* Header */
            .header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                padding: 0.5rem 2rem;
                z-index: 1000;
                box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smoother, longer transition */
            }


            .header.shrunk {
                height: 90px; /* Smaller height when scrolled */
                padding: 0.5rem 2rem; /* Reduced padding */
            }

            .contact-link {
                color: black;
                text-decoration: none;
                font-size: 1rem;
                font-weight: 500;
                transition: all 0.3s ease;
                padding: 0.3rem 0.3rem;
                border-radius: 20px;
            }


            .logo {
                display: inline-block;
                transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smoother transition */
            }

            .logo:hover {
                transform: scale(1.05);
            }

            .logo-icon {
                width: 600px;
                height: 150px;
                background: url('assets/images/icons/undie_logo.png') center/contain no-repeat;
                transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smoother transition */
            }

            .header.shrunk .logo-icon {
                width: 200px; /* Smaller logo when shrunk */
                height: 60px;
            }



            /* Main Content */
            .main-content {
                margin-top: 120px;
            }

            .section {
                min-height: 60vh;
                padding: 2rem 2rem;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }

            .container {
                max-width: 1200px;
                width: 100%;
                margin: 0 auto;
            }



            /* Hero Section */
            .hero {
                color: #333;
                text-align: center;
            }

            .hero h1 {
                font-size: 4rem;
                margin-bottom: 1rem;
                opacity: 0;
                animation: fadeInUp 1s ease forwards;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }

            .hero p {
                font-size: 1.5rem;
                opacity: 0;
                animation: fadeInUp 1s ease 0.3s forwards;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            }



            /* About Section */
            .about {
                background: transparent;
                scroll-margin-top: 80px;
            }

            .about-content {
                text-align: center;
                max-width: 800px;
                margin: 40px auto;
            }

            .about h2 {
                font-size: 4rem;
                margin-bottom: 2rem;
                color: #333;
                font-family: "Libertinus Serif", serif; /* Modern sans-serif font */
                font-weight: normal;
            }

            .about p {
                font-size: 2rem;
                margin-bottom: 1.5rem;
                color: #444;
                font-family: "National Park", sans-serif;
            }



            /* Products Section */
            .products {
                background: transparent;
                color: #333;
            }

            .products h2 {
                text-align: center;
                font-size: 4rem;
                margin-bottom: 3rem;
                font-family: "Libertinus Serif", serif; /* Modern sans-serif font */
                font-weight: normal;
            }

            .product-grid {
                display: flex;
                flex-direction: column;
                gap: 3rem;
                margin-top: 2rem;
                max-width: 100%;
                margin-left: auto;
                margin-right: auto;
            }

            .product-card {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr; /* Three equal columns */
                grid-template-rows: auto auto; /* Two rows: top for photos and text, bottom for the center photo */
                /*                padding: 2rem; !* Padding for spacing inside the card *!*/
                /*                border-radius: 20px; !* Rounded corners for a modern look *!*/
                text-align: center; /* Center-align text */
                transition: all 0.3s ease; /* Smooth transitions for hover effects, if desired */
                overflow: hidden; /* Prevent content overflow */
                width: 90%;
                margin: 0 auto; /* Center the card on the page */
            }



            /* Center text (h3 and p) in the middle column, first row */
            .product-card h3 {
                grid-column: 2;
                grid-row: 1;
                margin: 0; /* Remove default margins */
                font-size: 4rem; /* Larger font for "Biggie" */
                font-family: "Libertinus Serif", serif; /* Modern sans-serif font */
                font-weight: normal;
            }

            .product-card p {
                grid-column: 2;
                grid-row: 1;
                margin-top: 5rem; /* Space below h3 to stack vertically and align with photos */
                font-size: 2rem; /* Smaller font for "blablabla" */
                font-family: "National Park", sans-serif;
            }



            /* Remove the product-images wrapper's default layout influence */
            .product-images {
                display: contents; /* Treat its children as direct children of the grid (modern browsers only) */
            }



            /* Style all product images */
            .product-image {
                /*                border: 1px solid white; !* Thin white borders as per the collage *!*/
                width: 100%; /* Full width of their grid cell */
                height: 400px; /* Fixed height; adjust as needed */
                background-size: contain; /* Ensure background images cover the div */
                background-repeat: no-repeat;
                background-position: center; /* Center the background images */
                /*                object-fit: contain;*/
            }



            /* Grid area assignments and specific background images */
            .biggie-image-main {
                grid-column: 2;
                grid-row: 2;
                background-image: url('assets/images/bags/biggie_main.jpg');
            }

            .biggie-image-small-1 {
                grid-column: 1;
                grid-row: 1;
                background-image: url('assets/images/bags/biggie_left.jpg');
            }

            .biggie-image-small-2 {
                grid-column: 3;
                grid-row: 1;
                background-image: url('assets/images/bags/biggie_right.jpg');
            }
            .ocean-image-main {
                grid-column: 2;
                grid-row: 2;
                background-image: url('assets/images/bags/ocean_main.jpg');
            }

            .ocean-image-small-1 {
                grid-column: 1;
                grid-row: 1;
                background-image: url('assets/images/bags/ocean_left.jpg');
            }

            .ocean-image-small-2 {
                grid-column: 3;
                grid-row: 1;
                background-image: url('assets/images/bags/ocean_right.gif');
            }

            .reverse-image-main {
                grid-column: 2;
                grid-row: 2;
                background-image: url('assets/images/bags/reverse_main.jpg');
            }

            .reverse-image-small-1 {
                grid-column: 1;
                grid-row: 1;
                background-image: url('assets/images/bags/reverse_left.jpg');
            }

            .reverse-image-small-2 {
                grid-column: 3;
                grid-row: 1;
                background-image: url('assets/images/bags/reverse_right.jpg');
            }

            .product-card:hover .product-image {
                transform: scale(1.05);
            }

            .product-icon {
                width: 60px;
                height: 60px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 1rem;
                font-size: 1.5rem;
            }



            /* Contact Section */
            .contact {
                background: transparent;
                color: #333;
                scroll-margin-top: 100px;
            }

            .contact h2 {
                text-align: center;
                font-size: 4rem;
                margin-bottom: 3rem;
                font-family: "Libertinus Serif", serif; /* Modern sans-serif font */
                font-weight: normal;
            }

            .contact-content {
                display: flex;
                flex-direction: column;
                gap: 3rem;
                align-items: center;
                max-width: 90%;
                margin: 0 auto;
            }

            .contact-info {
                text-align: center;
            }

            .contact-method {
                background: rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(10px);
                padding: 2rem;
                border-radius: 15px;
                margin-bottom: 1rem;
                transition: all 0.3s ease;
                border: 1px solid rgba(255, 255, 255, 0.4);
            }

            .contact-method:hover {
                transform: translateY(-5px);
                background: rgba(255, 255, 255, 0.4);
            }

            .contact-method h3 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;

            }

            .contact-method p {
                font-size: 1.1rem;
                opacity: 0.8;
            }

            .contact-form {
                background: rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(10px);
                padding: 2rem;
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.4);
                width: 60%;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: bold;
            }

            .form-group input,
            .form-group textarea {
                width: 100%;
                padding: 0.8rem;
                border: none;
                border-radius: 10px;
                background: rgba(255, 255, 255, 0.9);
                color: #333;
                font-size: 1rem;
            }

            .form-group textarea {
                height: 120px;
                resize: vertical;
            }

            .submit-btn {
                width: 100%;
                padding: 1rem;
                background: #f5576c;
                color: white;
                border: none;
                border-radius: 10px;
                font-size: 1.1rem;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .submit-btn:hover {
                background: #e74c3c;
                transform: translateY(-2px);
            }



            /* Animations */
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }



            /* Scroll Animations */
            .fade-in {
                opacity: 0;
                transform: translateY(30px);
                transition: all 0.6s ease;
            }

            .fade-in.visible {
                opacity: 1;
                transform: translateY(0);
            }



            /* Responsive Design */
            @media (max-width: 768px) {
                .hero h1 {
                    font-size: 2.5rem;
                }

                .hero p {
                    font-size: 1.2rem;
                }

                .about h2,
                .products h2,
                .contact h2 {
                    font-size: 2rem;
                }

                .header {
                    padding: 1rem;
                }

                .logo {
                    font-size: 1.5rem;
                }

                .product-image {
                    height: 150px;
                }
                .contact-links-container {
                    display: flex;
                    gap: 20px; /* Optional: adds space between the links */
                    justify-content: flex-end; /* Optional: aligns links to the right */
                }
                .section:target {
                    scroll-margin-top: 80px;
                }
                .contact-link-instagram {
                    display: block;
                    text-decoration: none;
                    color: inherit;
                }

                .contact-link-instagram:hover {
                    color: inherit;
                }

                .contact-link-instagram:visited {
                    color: inherit;
                }
            }
        </style>
    </head>

        <script>
            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Scroll animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });

            // Header background change on scroll
            window.addEventListener('scroll', () => {
                const header = document.querySelector('.header');
                const scrolly = window.scrollY;
                if (scrolly > 50) {
                    header.classList.add("shrunk")
                } else {
                    header.classList.remove("shrunk")
                }
            });

            // Form submission
            document.querySelector('form').addEventListener('submit', function (e) {
                e.preventDefault();

                // Get form data
                const formData = new FormData(this);
                const name = formData.get('name');
                const email = formData.get('email');
                const message = formData.get('message');

                // Simple validation
                if (name && email && message) {
                    alert('Thank you for your message! I\'ll get back to you soon.');
                    this.reset();
                } else {
                    alert('Please fill in all fields.');
                }
            });

            // Add some interactive hover effects
            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('mouseenter', function () {
                    this.style.transform = 'translateY(-10px) scale(1.02)';
                });

                card.addEventListener('mouseleave', function () {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            // Image loading fallback for product images
            document.querySelectorAll('.product-image').forEach(img => {
                const bgImage = window.getComputedStyle(img).backgroundImage;
                if (bgImage && bgImage !== 'none') {
                    const url = bgImage.slice(4, -1).replace(/"/g, "");
                    const testImg = new Image();
                    testImg.onload = () => {
                        img.style.opacity = '1';
                    };
                    testImg.onerror = () => {
                        img.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
                        img.style.opacity = '0.8';
                    };
                    testImg.src = url;
                }
            });

        </script>
